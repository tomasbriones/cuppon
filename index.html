      <figure class="text-description">
        <p>La iguana es un reptil perteneciente a la familia Iguanadiae. Su tamaño esta entre los 15cm hasta los 2 metros de largo y puede llegar a pesar unos 15 kg. Cuando están jóvenes tienen una coloración con tonos verdes y al ir madurando predomina un color grisaceo con crestas o espinas en su espalda</p>
        <p>La alineación de la iguana va variando según su etapa de vida, pero la mayor parte de sus años son herbivoras. Viven en lugares tropicales con mucha vegetación y es un animal que puede ser domesticado.</p></figure>
